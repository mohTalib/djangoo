{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="{% static 'images/opp-logo.png' %}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportunity Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css" />
  <script src="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.js" defer></script>
  <script src="{% static 'main.js' %}"></script>  
</head>

<body>
  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#"><img src="{% static 'images/logo1.png' %}" alt="Manage"></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <img class="icon-hamburger" src="{% static 'images/icon-hamburger.svg' %}" alt="" aria-hidden="true">
          <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
          <ul aria-label="Primary" role="list" class="nav-list">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
        <div class="icon-mood1">
          <img src="{% static 'images/moon.png' %}" id="icon_moon">
        </div>
      </div>
    </div>
  </header>
    <section class="padding-block-900">
        <div class="sub-input">
            <div class="sub-cont">
                <h1>Subscribe to our news letter to get <br/>latest updates and news</h1>
            </div>
        </div>
    </section>
    <section class="padding-block-900 input-sub">
      <form action="https://formsubmit.co/mo.personal0@email.com" method="POST">
        <div class="inputGroup">
            <input type="email" name="email" required="" autocomplete="off">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Email</label>
        </div>
        <div class="bottom bbtt">
          <button> subscribe </button>
        </div>
      </form>
    </section>
    <script type="module">
      const primaryHeader = document.querySelector(".primary-header");
      const navToggle = document.querySelector(".mobile-nav-toggle");
      const primaryNav = document.querySelector(".primary-navigation");
  
      navToggle.addEventListener("click", () => {
        primaryNav.hasAttribute("data-visible")
          ? navToggle.setAttribute("aria-expanded", false)
          : navToggle.setAttribute("aria-expanded", true);
        primaryNav.toggleAttribute("data-visible");
        primaryHeader.toggleAttribute("data-overlay");
      });

      var moon_icon = document.getElementById("icon_moon");

      moon_icon.onclick = function(){
        document.body.classList.toggle("dark-mode");
        if(document.body.classList.contains("dark-mode")){
          moon_icon.src ="{% static 'images/sun.png' %}";
        }else{
          moon_icon.src ="{% static 'images/moon.png' %}";
        }
      }
  </script>
</body>
</html>
